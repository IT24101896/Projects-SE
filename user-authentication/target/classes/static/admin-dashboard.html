<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - LankaRail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            url('https://images.unsplash.com/photo-1508691268483-c2ba21fae1ed?auto=format&fit=crop&w=1920&q=80')
            no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }
        .navbar {
            background-color: rgba(220, 53, 69, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.5rem;
            color: #ffffff !important;
        }
        .navbar-text {
            color: #ffffff !important;
            font-weight: 600;
        }
        .nav-link {
            color: #ffffff !important;
            font-weight: 600;
            transition: all 0.3s;
        }
        .nav-link:hover {
            color: #fff3cd !important;
            transform: translateY(-2px);
        }
        .sidebar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            min-height: calc(100vh - 56px);
            padding: 30px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
        }
        .sidebar h4 {
            color: #ffffff;
            font-weight: 800;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .sidebar .nav-link {
            color: #ffffff !important;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.3s;
            font-weight: 600;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(220, 53, 69, 0.8);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        .main-content {
            padding: 30px;
        }
        .main-content h2 {
            color: #ffffff;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        .admin-card {
            border-left: 5px solid #dc3545;
        }
        .stats-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }
        .stats-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-color: #dc3545;
            background: rgba(255, 255, 255, 0.2);
        }
        .stats-card .card-body {
            padding: 25px;
        }
        .stats-card .card-title {
            color: #ffffff;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .stats-card h2 {
            color: #ffffff;
            font-weight: 800;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            margin-bottom: 20px;
        }
        .card-title {
            color: #ffffff;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.5);
        }
        .btn-outline-danger {
            border: 2px solid #dc3545;
            color: #ffffff;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .btn-outline-danger:hover {
            background: #dc3545;
            border-color: #dc3545;
            transform: translateY(-3px);
            color: #ffffff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="admin-dashboard.html">ðŸš† Admin Dashboard</a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text text-light me-3" id="welcomeAdmin">
                    Welcome, Admin
                </span>
            <a class="nav-link" href="profile.html">Profile</a>
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h4>Admin Navigation</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="admin-dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user-management.html">User Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">My Profile</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9 main-content">
            <h2>Admin Dashboard</h2>

            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card stats-card admin-card">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <h2 id="totalUsers">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stats-card">
                        <div class="card-body">
                            <h5 class="card-title">Active Users</h5>
                            <h2 id="activeUsers">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stats-card">
                        <div class="card-body">
                            <h5 class="card-title">Admins</h5>
                            <h2 id="adminCount">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stats-card">
                        <div class="card-body">
                            <h5 class="card-title">Passengers</h5>
                            <h2 id="passengerCount">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Quick Actions</h5>
                    <div class="d-grid gap-2 d-md-flex">
                        <a href="user-management.html" class="btn btn-danger me-2">Manage Users</a>
                        <a href="#" class="btn btn-outline-danger">System Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Check authentication with backend
    fetch('/api/auth/current-user', {
        credentials: 'include'
    })
    .then(response => {
        if (!response.ok) {
            window.location.href = 'login.html';
            throw new Error('Not authenticated');
        }
        return response.json();
    })
    .then(user => {
        if (user.role !== 'ADMIN') {
            alert('Access Denied! Admin privileges required.');
            if(user.role === 'PASSENGER') {
                window.location.href = 'passenger-dashboard.html';
            } else {
                window.location.href = 'staff-dashboard.html';
            }
        } else {
            document.getElementById('welcomeAdmin').textContent = `Welcome, ${user.username}`;
            loadDashboardStats();
        }
    })
    .catch(error => {
        console.error('Error:', error);
        window.location.href = 'login.html';
    });

    function loadDashboardStats() {
        fetch('/api/auth/admin/users', {
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Unauthorized');
                }
                return response.json();
            })
            .then(users => {
                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('activeUsers').textContent = users.filter(u => u.active).length;
                document.getElementById('adminCount').textContent = users.filter(u => u.role === 'ADMIN').length;
                document.getElementById('passengerCount').textContent = users.filter(u => u.role === 'PASSENGER').length;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to load dashboard stats. Access denied.');
            });
    }

    function logout() {
        fetch('/api/auth/logout', {
            method: 'POST',
            credentials: 'include'
        })
        .then(() => {
            window.location.href = 'login.html';
        })
        .catch(error => {
            console.error('Error:', error);
            window.location.href = 'login.html';
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
