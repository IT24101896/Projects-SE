<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Train Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .reset-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      color: white;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">TrainReserve</a>
  </div>
</nav>

<div class="container">
  <div class="reset-container">
    <h2 class="text-center mb-4">Reset Password</h2>
    <form id="resetForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Reset Password</button>
    </form>
    <div class="text-center mt-3">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
</div>

<script>
  document.getElementById('resetForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const resetData = {
      email: document.getElementById('email').value,
      newPassword: document.getElementById('newPassword').value
    };

    fetch('http://localhost:8080/api/auth/reset-password', {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(resetData)
    })
            .then(response => {
              if (response.ok) {
                alert('Password reset successfully!');
                window.location.href = 'login.html';
              } else {
                alert('Password reset failed!');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('Password reset failed!');
            });
  });
</script>
</body>
</html>
