<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Train Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .profile-card {
      max-width: 700px;
      margin: 30px auto;
    }
    .profile-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 10px 10px 0 0;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      margin: 0 auto 15px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#" id="dashboardLink">ðŸš† TrainReserve</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link active" href="profile.html">Profile</a>
      <a class="nav-link" href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="card profile-card">
    <div class="profile-header text-center">
      <div class="profile-avatar">
        <i class="bi bi-person-circle"></i>
      </div>
      <h3 id="profileName">Loading...</h3>
      <p id="profileRole" class="mb-0"></p>
    </div>
    <div class="card-body">
      <!-- View Mode -->
      <div id="viewMode">
        <h5><i class="bi bi-info-circle"></i> Profile Information</h5>
        <div id="profileInfo" class="mt-3">
          <!-- Profile info will be loaded here -->
        </div>
        <hr>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" onclick="enableEditMode()">
            <i class="bi bi-pencil"></i> Edit Profile
          </button>
          <button class="btn btn-warning" onclick="showChangePassword()">
            <i class="bi bi-key"></i> Change Password
          </button>
          <button class="btn btn-danger" onclick="deleteAccount()">
            <i class="bi bi-trash"></i> Delete My Account
          </button>
        </div>
      </div>

      <!-- Edit Mode -->
      <div id="editMode" style="display: none;">
        <h5><i class="bi bi-pencil-square"></i> Edit Profile</h5>
        <form id="editForm" class="mt-3">
          <div class="mb-3">
            <label for="editUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="editUsername" required>
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-circle"></i> Save Changes
            </button>
            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">
              <i class="bi bi-x-circle"></i> Cancel
            </button>
          </div>
        </form>
      </div>

      <!-- Change Password Mode -->
      <div id="passwordMode" style="display: none;">
        <h5><i class="bi bi-key-fill"></i> Change Password</h5>
        <form id="passwordForm" class="mt-3">
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" required minlength="6">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" required minlength="6">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-circle"></i> Update Password
            </button>
            <button type="button" class="btn btn-secondary" onclick="cancelChangePassword()">
              <i class="bi bi-x-circle"></i> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  let currentUser = null;

  // Check authentication with backend and load profile
  fetch('/api/auth/current-user', {
      credentials: 'include'
  })
  .then(response => {
      if (!response.ok) {
          window.location.href = 'login.html';
          throw new Error('Not authenticated');
      }
      return response.json();
  })
  .then(user => {
      currentUser = user;
      displayProfile(user);
      
      // Set dashboard link based on role
      const dashboardLinks = {
          'ADMIN': 'admin-dashboard.html',
          'STAFF': 'staff-dashboard.html',
          'PASSENGER': 'passenger-dashboard.html'
      };
      document.getElementById('dashboardLink').href = dashboardLinks[user.role] || 'passenger-dashboard.html';
  })
  .catch(error => {
      console.error('Error:', error);
      window.location.href = 'login.html';
  });

  function displayProfile(user) {
      const roleColors = {
          'ADMIN': 'danger',
          'STAFF': 'warning',
          'PASSENGER': 'info'
      };

      document.getElementById('profileName').textContent = user.username;
      document.getElementById('profileRole').innerHTML = `<span class="badge bg-${roleColors[user.role]}">${user.role}</span>`;
      
      document.getElementById('profileInfo').innerHTML = `
          <div class="row">
              <div class="col-md-6 mb-3">
                  <label class="text-muted"><i class="bi bi-hash"></i> User ID</label>
                  <p class="h6">${user.id}</p>
              </div>
              <div class="col-md-6 mb-3">
                  <label class="text-muted"><i class="bi bi-person"></i> Username</label>
                  <p class="h6">${user.username}</p>
              </div>
              <div class="col-md-6 mb-3">
                  <label class="text-muted"><i class="bi bi-envelope"></i> Email</label>
                  <p class="h6">${user.email}</p>
              </div>
              <div class="col-md-6 mb-3">
                  <label class="text-muted"><i class="bi bi-shield-check"></i> Account Status</label>
                  <p class="h6">
                      <span class="badge ${user.active ? 'bg-success' : 'bg-danger'}">
                          ${user.active ? 'Active' : 'Inactive'}
                      </span>
                  </p>
              </div>
          </div>
      `;
  }

  function enableEditMode() {
      document.getElementById('viewMode').style.display = 'none';
      document.getElementById('editMode').style.display = 'block';
      document.getElementById('passwordMode').style.display = 'none';
      
      // Populate form
      document.getElementById('editUsername').value = currentUser.username;
      document.getElementById('editEmail').value = currentUser.email;
  }

  function cancelEdit() {
      document.getElementById('viewMode').style.display = 'block';
      document.getElementById('editMode').style.display = 'none';
  }

  function showChangePassword() {
      document.getElementById('viewMode').style.display = 'none';
      document.getElementById('editMode').style.display = 'none';
      document.getElementById('passwordMode').style.display = 'block';
      
      // Clear form
      document.getElementById('passwordForm').reset();
  }

  function cancelChangePassword() {
      document.getElementById('viewMode').style.display = 'block';
      document.getElementById('passwordMode').style.display = 'none';
  }

  // Handle profile edit form submission
  document.getElementById('editForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const updateData = {
          username: document.getElementById('editUsername').value,
          email: document.getElementById('editEmail').value
      };

      fetch(`/api/auth/users/${currentUser.id}/profile`, {
          method: 'PUT',
          headers: {
              'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify(updateData)
      })
      .then(response => {
          if (!response.ok) {
              return response.text().then(text => {
                  throw new Error(text || 'Failed to update profile');
              });
          }
          return response.json();
      })
      .then(data => {
          currentUser = data;
          displayProfile(data);
          cancelEdit();
          alert('Profile updated successfully!');
      })
      .catch(error => {
          console.error('Error:', error);
          alert('Failed to update profile: ' + error.message);
      });
  });

  // Handle password change form submission
  document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
          alert('New passwords do not match!');
          return;
      }

      const passwordData = {
          currentPassword: document.getElementById('currentPassword').value,
          newPassword: newPassword
      };

      fetch(`/api/auth/users/${currentUser.id}/change-password`, {
          method: 'PUT',
          headers: {
              'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify(passwordData)
      })
      .then(response => {
          if (!response.ok) {
              return response.text().then(text => {
                  throw new Error(text || 'Failed to change password');
              });
          }
          return response.text();
      })
      .then(message => {
          cancelChangePassword();
          alert('Password changed successfully!');
          document.getElementById('passwordForm').reset();
      })
      .catch(error => {
          console.error('Error:', error);
          alert('Failed to change password: ' + error.message);
      });
  });

  function deleteAccount() {
      const confirmMsg = 'Are you sure you want to DELETE your account?\n\nThis action CANNOT be undone!\n\nType your username to confirm: ' + currentUser.username;
      const confirmation = prompt(confirmMsg);

      if (confirmation === currentUser.username) {
          fetch(`/api/auth/admin/users/${currentUser.id}`, {
              method: 'DELETE',
              credentials: 'include'
          })
          .then(response => {
              if (response.ok) {
                  alert('Account deleted successfully. You will be logged out.');
                  logout();
              } else {
                  return response.text().then(text => {
                      throw new Error(text || 'Failed to delete account');
                  });
              }
          })
          .catch(error => {
              console.error('Error:', error);
              alert('Failed to delete account: ' + error.message);
          });
      } else if (confirmation !== null) {
          alert('Username did not match. Account deletion cancelled.');
      }
  }

  function logout() {
      fetch('/api/auth/logout', {
          method: 'POST',
          credentials: 'include'
      })
      .then(() => {
          window.location.href = 'login.html';
      })
      .catch(error => {
          console.error('Error:', error);
          window.location.href = 'login.html';
      });
  }
</script>
</body>
</html>
